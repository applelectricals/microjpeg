<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for more attractive visuals -->
    <linearGradient id="photoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="22" font-weight="700" fill="#1f2937">Professional JPEG Compression Results</text>
  <text x="450" y="55" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#6b7280">Real example showing dramatic file size reduction with zero quality loss</text>
  
  <!-- Before Image Frame -->
  <g transform="translate(80, 90)">
    <!-- Frame shadow -->
    <rect x="5" y="5" width="320" height="240" fill="#00000015" rx="12"/>
    <!-- Frame -->
    <rect x="0" y="0" width="320" height="240" fill="url(#frameGradient)" stroke="#d1d5db" stroke-width="2" rx="12"/>
    <!-- Photo area -->
    <rect x="15" y="15" width="290" height="180" fill="url(#photoGradient)" rx="8"/>
    
    <!-- Realistic photo elements -->
    <!-- Mountain silhouette -->
    <path d="M15 160 L80 120 L120 140 L180 100 L220 130 L280 110 L305 125 L305 195 L15 195 Z" 
          fill="#1e293b" opacity="0.3"/>
    
    <!-- Sun -->
    <circle cx="250" cy="60" r="18" fill="url(#sunGradient)"/>
    <g stroke="#fbbf24" stroke-width="2" opacity="0.7">
      <line x1="250" y1="30" x2="250" y2="38"/>
      <line x1="275" y1="60" x2="267" y2="60"/>
      <line x1="268" y1="38" x2="262" y2="44"/>
      <line x1="268" y1="82" x2="262" y2="76"/>
    </g>
    
    <!-- Trees -->
    <ellipse cx="60" cy="170" rx="8" ry="25" fill="#166534"/>
    <ellipse cx="180" cy="165" rx="12" ry="30" fill="#166534"/>
    <ellipse cx="260" cy="175" rx="10" ry="20" fill="#166534"/>
    
    <!-- Clouds -->
    <ellipse cx="150" cy="50" rx="20" ry="8" fill="#ffffff" opacity="0.9"/>
    <ellipse cx="140" cy="45" rx="15" ry="6" fill="#ffffff" opacity="0.9"/>
    <ellipse cx="160" cy="48" rx="12" ry="5" fill="#ffffff" opacity="0.9"/>
    
    <!-- Labels -->
    <rect x="0" y="200" width="320" height="40" fill="#ffffff" rx="0 0 12 12"/>
    <text x="160" y="220" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#dc2626">BEFORE COMPRESSION</text>
    <text x="80" y="240" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#374151">File Size: 2.4 MB</text>
    <text x="240" y="240" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" fill="#6b7280">Quality: 100%</text>
  </g>
  
  <!-- Compression Arrow -->
  <g transform="translate(420, 210)">
    <defs>
      <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
      </linearGradient>
    </defs>
    <rect x="0" y="-15" width="60" height="30" fill="url(#arrowGradient)" rx="15"/>
    <path d="M50 0 L70 0 L65 -8 M70 0 L65 8" stroke="#ffffff" stroke-width="3" fill="none"/>
    <text x="30" y="5" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="700" fill="#ffffff">87% LESS</text>
    <text x="35" y="-25" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1d4ed8">Smart Compression</text>
  </g>
  
  <!-- After Image Frame -->
  <g transform="translate(500, 90)">
    <!-- Frame shadow -->
    <rect x="5" y="5" width="320" height="240" fill="#00000015" rx="12"/>
    <!-- Frame -->
    <rect x="0" y="0" width="320" height="240" fill="url(#frameGradient)" stroke="#d1d5db" stroke-width="2" rx="12"/>
    <!-- Photo area - identical visual content -->
    <rect x="15" y="15" width="290" height="180" fill="url(#photoGradient)" rx="8"/>
    
    <!-- Identical photo elements to show no quality loss -->
    <path d="M15 160 L80 120 L120 140 L180 100 L220 130 L280 110 L305 125 L305 195 L15 195 Z" 
          fill="#1e293b" opacity="0.3"/>
    <circle cx="250" cy="60" r="18" fill="url(#sunGradient)"/>
    <g stroke="#fbbf24" stroke-width="2" opacity="0.7">
      <line x1="250" y1="30" x2="250" y2="38"/>
      <line x1="275" y1="60" x2="267" y2="60"/>
      <line x1="268" y1="38" x2="262" y2="44"/>
      <line x1="268" y1="82" x2="262" y2="76"/>
    </g>
    <ellipse cx="60" cy="170" rx="8" ry="25" fill="#166534"/>
    <ellipse cx="180" cy="165" rx="12" ry="30" fill="#166534"/>
    <ellipse cx="260" cy="175" rx="10" ry="20" fill="#166534"/>
    <ellipse cx="150" cy="50" rx="20" ry="8" fill="#ffffff" opacity="0.9"/>
    <ellipse cx="140" cy="45" rx="15" ry="6" fill="#ffffff" opacity="0.9"/>
    <ellipse cx="160" cy="48" rx="12" ry="5" fill="#ffffff" opacity="0.9"/>
    
    <!-- Quality badge -->
    <circle cx="280" cy="35" r="20" fill="#10b981" stroke="#ffffff" stroke-width="2"/>
    <text x="280" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="#ffffff">✓</text>
    
    <!-- Labels -->
    <rect x="0" y="200" width="320" height="40" fill="#ffffff" rx="0 0 12 12"/>
    <text x="160" y="220" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#059669">AFTER COMPRESSION</text>
    <text x="80" y="240" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#374151">File Size: 312 KB</text>
    <text x="240" y="240" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" fill="#6b7280">Quality: 100%</text>
  </g>
  
  <!-- Results Banner -->
  <g transform="translate(150, 360)">
    <defs>
      <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
      </linearGradient>
    </defs>
    <rect x="0" y="0" width="600" height="80" fill="url(#bannerGradient)" rx="16"/>
    <rect x="4" y="4" width="592" height="72" fill="#ecfdf5" rx="12"/>
    
    <!-- Success icon -->
    <circle cx="60" cy="40" r="25" fill="#10b981"/>
    <path d="M50 40 L58 48 L70 32" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <text x="300" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#047857">Outstanding Results: 87% File Size Reduction</text>
    <text x="300" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#065f46">Perfect visual quality maintained with advanced lossless compression</text>
    <text x="300" y="65" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#10b981">✓ No quality loss ✓ Instant processing ✓ Professional results</text>
  </g>
</svg>