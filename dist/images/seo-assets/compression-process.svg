<svg viewBox="0 0 900 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Step 1: Upload -->
  <g transform="translate(50, 50)">
    <circle cx="75" cy="75" r="60" fill="#dbeafe" stroke="#3b82f6" stroke-width="3"/>
    <rect x="50" y="50" width="50" height="40" fill="none" stroke="#3b82f6" stroke-width="2" rx="4"/>
    <path d="M70 60 L75 55 L80 60 M75 55 L75 75" stroke="#3b82f6" stroke-width="2" fill="none"/>
    <text x="75" y="160" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1f2937">1. Upload JPEG</text>
    <text x="75" y="180" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">Drag & drop or browse</text>
  </g>

  <!-- Arrow 1 -->
  <g transform="translate(180, 125)">
    <path d="M0 0 L60 0 L45 -10 M60 0 L45 10" stroke="#6b7280" stroke-width="2" fill="none"/>
  </g>

  <!-- Step 2: Analyze -->
  <g transform="translate(270, 50)">
    <circle cx="75" cy="75" r="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="3"/>
    <rect x="55" y="55" width="40" height="30" fill="none" stroke="#f59e0b" stroke-width="2" rx="2"/>
    <line x1="60" y1="65" x2="90" y2="65" stroke="#f59e0b" stroke-width="2"/>
    <line x1="60" y1="70" x2="85" y2="70" stroke="#f59e0b" stroke-width="2"/>
    <line x1="60" y1="75" x2="90" y2="75" stroke="#f59e0b" stroke-width="2"/>
    <text x="75" y="160" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1f2937">2. Analyze Image</text>
    <text x="75" y="180" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">Quality assessment</text>
  </g>

  <!-- Arrow 2 -->
  <g transform="translate(400, 125)">
    <path d="M0 0 L60 0 L45 -10 M60 0 L45 10" stroke="#6b7280" stroke-width="2" fill="none"/>
  </g>

  <!-- Step 3: Compress -->
  <g transform="translate(490, 50)">
    <circle cx="75" cy="75" r="60" fill="#e0e7ff" stroke="#8b5cf6" stroke-width="3"/>
    <rect x="55" y="60" width="40" height="8" fill="#8b5cf6" rx="4"/>
    <rect x="60" y="72" width="30" height="6" fill="#a78bfa" rx="3"/>
    <path d="M65 85 Q75 80 85 85" stroke="#8b5cf6" stroke-width="2" fill="none"/>
    <text x="75" y="160" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1f2937">3. Smart Compress</text>
    <text x="75" y="180" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">Lossless algorithm</text>
  </g>

  <!-- Arrow 3 -->
  <g transform="translate(620, 125)">
    <path d="M0 0 L60 0 L45 -10 M60 0 L45 10" stroke="#6b7280" stroke-width="2" fill="none"/>
  </g>

  <!-- Step 4: Download -->
  <g transform="translate(710, 50)">
    <circle cx="75" cy="75" r="60" fill="#dcfce7" stroke="#16a34a" stroke-width="3"/>
    <rect x="50" y="60" width="50" height="30" fill="none" stroke="#16a34a" stroke-width="2" rx="4"/>
    <path d="M70 70 L75 80 L80 70 M75 65 L75 80" stroke="#16a34a" stroke-width="2" fill="none"/>
    <text x="75" y="160" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1f2937">4. Download</text>
    <text x="75" y="180" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">Optimized image</text>
  </g>
</svg>